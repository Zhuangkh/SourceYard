version: 1.0.{build}
image: Visual Studio 2017
before_build:
- cmd: dotnet restore
- choco install opencover.portable
- choco install codecov
build:
  verbosity: minimal
test_script: 
- OpenCover.Console.exe -register:user -target:"dotnet.exe" -targetargs:"test" -output:coverage.xml -oldStyle
- codecov -f "coverage.xml"
